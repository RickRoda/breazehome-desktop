<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Log Into Breazehome</h4>
      </div>
      <div class="modal-body">

          <p>Looks like you're not logged in. To get the most out of Breazehome, sign in! If you don't have an account, <a>it's pretty simple.</a></p>
         <!-- Login Form -->
          <form name="loginForm" novalidate="">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model="loginParams.email" required>
            </div>
            <div class="form-group">
              <label for="password">Enter Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginParams.password" required>
            </div>
          </form>

      </div>
      <div class="modal-footer">
        <button type="submit" ng-click="loginUser()" ng-disabled="loginForm.$invalid" class="btn btn-primary" data-dismiss="modal">Log In</button>
        <button type="button" data-dismiss="modal" ng-click="close()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
