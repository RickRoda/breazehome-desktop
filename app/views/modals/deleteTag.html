<div class="modal fade">
  <div class="modal-dialog modal-lg modal-deleteTag">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Are you sure?</h4>
      </div>
      <div class="modal-body">

          <p>Delete <strong>{{tagToDelete.tag}}</strong> with <strong>14 properties</strong>?</p>

      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" ng-click="close()" class="btn btn-default">No</button>
        <button type="button" data-dismiss="modal" ng-click="deleteTag()" class="btn btn-danger">Yes, delete this tag</button>
      </div>
    </div>
  </div>
</div>
