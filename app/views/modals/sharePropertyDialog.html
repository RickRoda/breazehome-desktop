
<div class="modal fade" style="z-index: 9999" id="sharePropertyDialog">
  <!-- Niuriset: style added to prevent map going over modal for sharing  -->
  <div class="modal-dialog modal-m">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Share a link to this home via:</h4>
      </div>
      <div class="modal-body">          
        <div class="row">
          <form name="emailForm" class="col-xs-12">
            <div class="form-group">
              <label for="email">Recipient's email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="recipient_email" required>
            </div>
            <div class="form-group">
              <label for="email">Your email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="sender_email" required>
            </div>
            <div class="form-group">
              <label for="message">Include message (optional):</label>
              <textarea class="form-control" rows="3" id="message" ng-model="email_body" ng-init="email_body ='Check out this home I found on Breaze Home.'"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="sendEmail(recipient_email, sender_email, email_body)" data-dismiss="modal" ng-disabled="emailForm.$invalid">Send email</button>
            <div class="form-group">
                <hr>
            </div>
          </form>
          <form class="form-inline col-xs-12">
            <div class="form-group">
                  <label>Share this home:</label>
            </div>
            <div class="form-group">
            </div>
            <div id="shareFacebook" class="form-group">
              <div ng-click="shareFacebook()">
                <img src="/images/share/facebook-icon.png" width="45">                          
              </div>
            </div>
            <div class="form-group">
              <div ng-click="sendTweet()">
                <img src="/images/share/twitter-icon.png" width="45">                           
              </div>
            </div>
            <div class="form-group">
              <div ng-click="postGooglePlus()">
                <img src="/images/share/google-icon.png" width="45">                           
              </div>
            </div>
          </form>          				
  			</div>         
      </div>
    </div>
  </div>
</div>
