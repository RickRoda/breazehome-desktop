<div class="modal fade">
    <!-- Ronny Alfonso ralfo040@fiu.edu -->
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Token</h4>
            </div>
            <div class="modal-body">

                <p>An email has been sent to your account with a token. Please enter the token en the field below</p>

                <!-- Request Token Form -->
                <form name="requestTokenForm" novalidate="">
                    <div class="form-group">
                        <label for="token">Token</label>
                        <input type="text" class="form-control" id="token" aria-describedby="tokenHelp" placeholder="token" ng-model="token"
                            required>
                        <small id="tokenHelp" class="form-text text-muted">Enter the token that was sent to your email.</small>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="submit" ng-click="confirmUserToken()" ng-disabled="requestTokenForm.$invalid" class="btn btn-primary" data-dismiss="modal">Submit token</button>
                <button type="button" data-dismiss="modal" ng-click="close()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
