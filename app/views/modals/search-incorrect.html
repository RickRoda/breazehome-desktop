<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Incomplete/Incorrect Search Filters</h4>
      </div>
      <div class="modal-body">
          <p>Sorry, the search filters couldn't be applied for the following reasons:</p>
          <p>
            <ul>
              <li ng-repeat="error in searchError">{{error[$index]}}</li>
            </ul>
          </p>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" ng-click="close()" class="btn btn-primary">Try Again</button>
      </div>
    </div>
  </div>
</div>
