<breaze-header></breaze-header>
<div>
    <div class="row">
      <div class="col-sm-5 dbdemo" id="themescenterleft">
        <h4 class="underlinetext">Pick a theme to customize breazehome<i style="float:right" ng-click="redirectDefaultApplyTheme()" class="fa fa-refresh setDefault" aria-hidden="true"></i></h4>
        <form class="form-horizontal">
          <div class="form-group">
          </div>
          <div class="form-group">
            <div style="text-align:left;padding-left:100px">
              <label>Selected Theme: </label> <input type="text" value={{tempcurrentTheme.themeName}} disabled /><br />
            </div>
          </div>
          <div class="form-group">
            <div style="text-align:left;padding-left:100px">
              <label>Select Slogan Font: </label>
              <select class="fontchange" ng-model="font" ng-change="onChangeFont()">
                <option style="font-family:{{x}}" ng-repeat="x in fontList" value="{{x}}">{{x}}</option>
              </select>
            </div>
          </div>
        </form>
        <div style="overflow-y:auto; height:380px">
        <div ng-repeat="theme in themesList">
          <div class="themeborders">
            <i ng-click="goToCustomSelect(theme.id);copyTheme(theme.id)" style="float:right;font-size:20px" class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <h5 class="prethemes pretheme1">{{theme.themeName}}</h5>
            <ul class="colorboxul">
              <li class="colorboxli"><div class="colorboxdiv" style="background-color:{{theme.color_6}};width:50px;height:40px;"></div></li>
              <li class="colorboxli"><div class="colorboxdiv" style="background-color:{{theme.color_5}};width:50px;height:40px;"></div></li>
              <li class="colorboxli"><div class="colorboxdiv" style="background-color:{{theme.color_4}};width:50px;height:40px;"></div></li>
              <li class="colorboxli"><div class="colorboxdiv" style="background-color:{{theme.color_3}};width:50px;height:40px;"></div></li>
              <li class="colorboxli"><div class="colorboxdiv" style="background-color:{{theme.color_2}};width:50px;height:40px;"></div></li>
              <li class="colorboxli"><div class="colorboxdiv" style="background-color:{{theme.color_1}};width:50px;height:40px;"></div></li>
              <li><span class="hideCheckMark" ng-click="setTheme(theme.id)" style="font-size:30px">&#9989;</span></li>
            </ul>
          </div>
        </div>
        </div><br />
        <div class="themecustomcreate">
          <button style="background-color:#FFFFFF; padding: 5px 80px;" type="button" class="btn" ng-click="redirectCustomTheme()"><i class="fa fa-anchor" aria-hidden="true"></i> Create a custom theme</button><br /><br />
          <button style="background-color:#F5F5F5; border:solid #FFFFFF 5px; padding: 20px 100px;" type="button" class="btn" ng-click="redirectApplyTheme()">Apply Theme</button>
        </div>
      </div>
      <div class="col-sm-7">
        <h4 class="underlinetext">Theme preview</h4>
        <ul class="insertviewsmenu">
        </ul><br /><br />
        <div id="showlandingpage" my-preview style="width:100%;height:600px;overflow-y: auto;overflow-x: hidden"></div>
      </div>
    </div>
</div>
